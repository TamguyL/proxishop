<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="fragments/fragments :: headerfiles"></div>
    <title>Ajouter un produit</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Ajouter un produit</h1>

    <form method="post" th:action="@{/products/addProducts}" enctype="multipart/form-data">
        <!-- Hidden inputs for id_subcategory, website_name and CSRF -->
        <input type="hidden" name="id_subcategory" th:value="${id_subcategory}">
        <input type="hidden" name="website_name" th:value="${website_name}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Product Name -->
        <div class="mb-3">
            <label for="productName" class="form-label">Nom du produit:</label>
            <input type="text" id="productName" name="productName" class="form-control" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label for="price" class="form-label">Prix:</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" required>
        </div>

        <!-- Stock -->
        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" name="stock" class="form-control" required>
        </div>

        <!-- Product Image -->
        <div class="mb-3">
            <label for="file" class="form-label">Choisir une image produit:</label>
            <input type="file" id="file" name="file" class="form-control" accept="image/png, image/jpeg, image/gif" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Ajouter le produit</button>
        </div>
    </form>
</div>

<div th:insert="fragments/fragments :: footer"></div>
</body>
</html>
