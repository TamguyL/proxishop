<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un produit</title>
</head>
<body>
<h1>Ajouter un produit</h1>
<form method="post" th:action="@{/products/addProducts}" enctype="multipart/form-data">
    <input type="hidden" name="id_subcategory" th:value="${id_subcategory}">
    <input type="hidden" name="website_name" th:value="${website_name}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
        <label for="productName">Nom du produit:</label>
        <input type="text" id="productName" name="productName" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
    </div>
    <div>
        <label for="price">Prix:</label>
        <input type="number" id="price" name="price" step="0.01" required>
    </div>
    <div>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required>
    </div>
    <div>
        <label for="file">Choisir une image produit:</label>
        <input type="file" id="file" name="file" accept="image/png, image/jpeg, image/gif" required/><br>
    </div>
    <button type="submit">Ajouter le produit</button>
</form>
</body>
</html>
