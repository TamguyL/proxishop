<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
</head>
<body>
<h1>Welcome to your Dashboard</h1>
<div th:if="${shopkeepers.profilePicture != null}">
    <img th:src="@{${shopkeepers.profilePicture}}" alt="Photo de profil" style="max-width: 500px; max-height: 500px;">
</div>
<div th:if="${shopkeepers.profilePicture == null}">
    <p>Aucune photo de profil n'a été téléchargée.</p>
</div>
</body>
</html>
