<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>création de compte</title>
</head>
<body>
<h1>Création de Compte</h1>
<form method="post" th:action="@{/shopkeeper/accountCreation}" enctype="multipart/form-data">

    <h3>Personnel</h3>
    <label for="firstName">Prénom:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Nom:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required><br>

    <hr>
    <h3>Entreprise</h3>
    <label for="siret">Siret:</label>
    <input type="number" id="siret" name="siret" value="39748093003498" required><br>

    <label for="firm_name">Nom d'entreprise:</label>
    <input type="text" id="firm_name" name="firm_name" required><br>

    <label for="adress">adresse:</label>
    <input type="text" id="adress" name="adress" required><br>

    <hr>
    <h3>Photo</h3>
    <label for="profilePicture">Choisir une photo de profil:</label>
    <input type="file" id="profilePicture" name="profilePicture" accept="image/png, image/jpeg, image/gif" required/><br>

    <hr>
    <h3>Mot de passe</h3>
    <label for="password">Mot de Passe:</label>
    <input type="password" id="password" name="password" required><br>
    <!-- Faire un double MDP pour etre sur -->

    <!-- Include CSRF token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <button type="submit">Créer</button>
</form>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
