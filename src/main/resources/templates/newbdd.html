<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>créez votre site</title>
</head>
<body>
<h1>Création de votre site web</h1>

<form method="post" th:action="@{/shopkeeper/newbdd}">
    <label for="website_name">Nom du site :</label>
    <input type="text" id="website_name" name="website_name" required>
    <br>

    <br>
    <label>Choisissez votre Offre:</label>
    <input type="radio" id="option1" name="id_offer" value="1" required>
    <label for="option1">Option 1 : 1.99€</label>
    <input type="radio" id="option2" name="id_offer" value="2">
    <label for="option2">Option 2 : 4.99€</label>
    <input type="radio" id="option3" name="id_offer" value="3">
    <label for="option3">Option 3 : 8.99€</label>
    <br>
    <br>

    <!-- Include CSRF token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <button type="submit">suivant</button>
</form>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
