<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modification du Compte</title>
</head>
<body>
<h1>Modification du Compte</h1>


    <h3>Personnel</h3>
    <form method="post" th:action="@{/shopkeeper/updatePersonnel}">
        <label for="firstName">Prénom:</label>
        <input type="text" id="firstName" name="firstName" th:value="${shopkeepers.firstName}" required><br>

        <label for="lastName">Nom:</label>
        <input type="text" id="lastName" name="lastName" th:value="${shopkeepers.lastName}" required><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:value="${shopkeepers.email}" required><br>
        <button type="submit">Modifier Personnel</button>
    </form>

        <hr>
    <h3>Entreprise</h3>
    <form method="post" th:action="@{/shopkeeper/updateEntreprise}">
        <label for="siret">Siret:</label>
        <input type="number" id="siret" name="siret"  th:value="${shopkeepers.siret}" required><br>

        <label for="firm_name">Nom d'entreprise:</label>
        <input type="text" id="firm_name" name="firm_name"  th:value="${shopkeepers.firmName}" required><br>

        <label for="adress">adresse:</label>
        <input type="text" id="adress" name="adress"  th:value="${shopkeepers.adress}" required><br>
        <button type="submit">Modifier Entreprise</button>
    </form>

        <hr>
    <h3>Photo</h3>
    <form method="post" th:action="@{/shopkeeper/updatePhoto}" enctype="multipart/form-data">
        <label for="profilePicture">Choisir une photo de profil:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/png, image/jpeg, image/gif" required/><br>
        <button type="submit">Modifier Photo de profil</button>
    </form>

        <hr>
    <h3>Mot de passe</h3>
    <form method="post" th:action="@{/shopkeeper/updatePassword}">
        <label for="oldpassword">Ancien Mot de Passe:</label>
        <input type="password" id="oldpassword" name="oldpassword" required>
        <br>
        <label for="password1">Mot de Passe:</label>
        <input type="password" id="password1" name="password1" required oninput="validatePassword()">
        <br>
        <label for="password2">Confirmer Mot de Passe:</label>
        <input type="password" id="password2" name="password2" required oninput="validatePassword()">
        <br>

        <div id="password-error" style="color:red; display:none;"></div>

        <button type="submit" id="submit-btn" disabled>Modifier Mot de Passe</button>
    </form>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>
<p th:if="${update}" th:text="${update}" style="color:green;"></p>
<hr><br>
<a href="/shopkeeper/dashboard"><button>Retour Dashboard</button></a>

<script>
    function validatePassword() {
        const password1 = document.getElementById("password1").value;
        const password2 = document.getElementById("password2").value;
        const errorDiv = document.getElementById("password-error");
        const submitBtn = document.getElementById("submit-btn");

        // Vérification si les deux mots de passe sont identiques
        if (password1 !== password2) {
            errorDiv.style.display = "block";
            errorDiv.textContent = "Les mots de passe ne correspondent pas.";
            submitBtn.disabled = true; // Désactiver le bouton si les mots de passe ne correspondent pas
            return;
        }

        // Vérification des critères de sécurité
        const minLength = 8;
        const uppercase = /[A-Z]/;
        const lowercase = /[a-z]/;
        const digit = /[0-9]/;
        const specialChar = /[!@#$%^&*(),.?":{}|<>+-]/;

        if (password1.length < minLength ||
            !uppercase.test(password1) ||
            !lowercase.test(password1) ||
            !digit.test(password1) ||
            !specialChar.test(password1)) {

            errorDiv.style.display = "block";
            errorDiv.textContent = "Le mot de passe doit contenir au moins 8 caractères, avec une majuscule, une minuscule, un chiffre et un caractère spécial.";
            submitBtn.disabled = true; // Désactiver le bouton si les critères ne sont pas respectés
            return;
        }

        // Si les mots de passe sont identiques et respectent les critères
        errorDiv.style.display = "none";
        submitBtn.disabled = false; // Activer le bouton
    }
</script>

</body>
</html>
