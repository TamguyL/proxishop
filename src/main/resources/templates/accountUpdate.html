<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="fragments/fragments :: headerfiles"></div>
    <title>Modification du Compte</title>
</head>
<body>

<div th:insert="fragments/fragments :: headerProxi"></div>


<div class="text-center">
    <a href="/shopkeeper/dashboard">
        <button class="btn btn-outline-primary" style="margin-left: 50%;" >Retour au Dashboard</button>
    </a>
</div>


<div class="card container mt-2">
    <h1 class="text-center mt-2 mb-4 main_title">Modification du Compte</h1>

        <!-- Personnel Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Personnel</h3>
                <form method="post" th:action="@{/shopkeeper/updatePersonnel}" class="needs-validation" novalidate>
                    <div class="row mb-3">
                        <label for="firstName" class="col-sm-3 col-form-label">Prénom:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${shopkeepers.firstName}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="lastName" class="col-sm-3 col-form-label">Nom:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${shopkeepers.lastName}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-3 col-form-label">Email:</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" name="email" th:value="${shopkeepers.email}" required>
                        </div>
                    </div>
                    <div class="text-center mb-2">
                        <button type="submit" class="btn btn-primary">Modifier Personnel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Entreprise Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Entreprise</h3>
                <form method="post" th:action="@{/shopkeeper/updateEntreprise}">
                    <div class="row mb-3">
                        <label for="siret" class="col-sm-3 col-form-label">Siret:</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="siret" name="siret" th:value="${shopkeepers.siret}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="firm_name" class="col-sm-3 col-form-label">Nom d'entreprise:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="firm_name" name="firm_name" th:value="${shopkeepers.firmName}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="adress" class="col-sm-3 col-form-label">Adresse:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="adress" name="adress" th:value="${shopkeepers.adress}" required>
                        </div>
                    </div>
                    <div class="text-center mb-2">
                        <button type="submit" class="btn btn-primary">Modifier Entreprise</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Photo Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Photo</h3>
                <form method="post" th:action="@{/shopkeeper/updatePhoto}" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <label for="profilePicture" class="col-sm-3 col-form-label">Photo de profil:</label>
                        <div class="col-sm-9">
                            <input type="file" class="form-control" id="profilePicture" name="profilePicture" accept="image/png, image/jpeg, image/gif" required>
                        </div>
                    </div>
                    <div class="text-center mb-2">
                        <button type="submit" class="btn btn-primary">Modifier Personnel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Password Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Mot de passe</h3>
                <form method="post" th:action="@{/shopkeeper/updatePassword}">
                    <div class="row mb-3">
                        <label for="password" class="col-sm-3 col-form-label">Mot de Passe:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" name="password" required oninput="validatePassword()">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password2" class="col-sm-3 col-form-label">Confirmer Mot de Passe:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password2" name="password2" required oninput="validatePassword()">
                        </div>
                    </div>
                    <div id="password-error" class="text-danger" style="display:none;"></div>
                    <div class="text-center mb-2">
                        <button type="submit" class="btn btn-primary">Modifier Personnel</button>
                    </div>
                </form>
            </div>
        </div>

    <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-3"></p>
</div>

<div th:insert="fragments/fragments :: footer"></div>

<script>
    function validatePassword() {
        const password1 = document.getElementById("password1").value;
        const password2 = document.getElementById("password2").value;
        const errorDiv = document.getElementById("password-error");
        const submitBtn = document.getElementById("submit-btn");

        // Vérification si les deux mots de passe sont identiques
        if (password1 !== password2) {
            errorDiv.style.display = "block";
            errorDiv.textContent = "Les mots de passe ne correspondent pas.";
            submitBtn.disabled = true; // Désactiver le bouton si les mots de passe ne correspondent pas
            return;
        }

        // Vérification des critères de sécurité
        const minLength = 8;
        const uppercase = /[A-Z]/;
        const lowercase = /[a-z]/;
        const digit = /[0-9]/;
        const specialChar = /[!@#$%^&*(),.?":{}|<>+-]/;

        if (password1.length < minLength ||
            !uppercase.test(password1) ||
            !lowercase.test(password1) ||
            !digit.test(password1) ||
            !specialChar.test(password1)) {

            errorDiv.style.display = "block";
            errorDiv.textContent = "Le mot de passe doit contenir au moins 8 caractères, avec une majuscule, une minuscule, un chiffre et un caractère spécial.";
            submitBtn.disabled = true; // Désactiver le bouton si les critères ne sont pas respectés
            return;
        }

        // Si les mots de passe sont identiques et respectent les critères
        errorDiv.style.display = "none";
        submitBtn.disabled = false; // Activer le bouton
    }
</script>
