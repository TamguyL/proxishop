<html xmlns:th="http://www.thymeleaf.org">


<!--  <div th:insert="fragments/fragments :: headerfiles"></div>  -->
<div th:fragment="headerfiles">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</div>


<!--  <div th:insert="fragments/fragments :: headerProxi"></div>  -->
<div th:fragment="headerProxi" class="container mt-5 text-center">
  <!-- Logo et message principal -->
  <a href="/proxishop" class="text-decoration-none">
    <h1 class="main_title display-4 fw-bold">ProxiShop</h1>
  </a>
  <h3 class="mb-4">Boostez votre commerce local avec ProxiShop :<br> Créez, personnalisez et vendez en ligne en un claquement de doigts !</h3>
</div>


<!--  <div th:insert="fragments/fragments :: headerClient"></div>  -->
<div th:fragment="headerClient" class="container mt-5 text-center">
  <h1 class="main_title">Bienvenue sur le site :</h1>
    <a th:href="@{'/site/' + ${session.website_name}}">
    <h1 class="main_title display-4" th:text="${session.website_name}"></h1>
  </a>
  <h3 class="mb-4"> A perso ? :<br> et la aussi !</h3>
</div>


<!--  <footer th:insert="fragments/fragments :: footer"></footer>  -->
<footer th:fragment="footer">
  <div id="footer">
    <div class="flex_container">
      <p class="footer_flex"><a href="/mentions">Mentions légales</a></p>
      <p class="footer_flex"><a href="/cookies">Gestion des cookies</a></p>
      <p class="footer_flex"><a href="/contact">Contactez-nous</a></p>
    </div>
  </div>
</footer>

<!--<script th:insert="fragments/fragments :: scriptBootstrap"></script>-->
<script th:fragment="scriptBootstrap" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
